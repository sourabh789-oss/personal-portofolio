<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="portofolio.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="icon">

            <i class="ri-menu-3-line"></i>
            <img src="https://icons.veryicon.com/png/o/miscellaneous/medium-thin-linear-icon/cross-23.png"
                alt="crossicon" width="34">
        </div>
       
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="/portofolio.html">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/resume.html">Resume</a></li>
                    <li><a href="/project.html">My Project</a></li>
                    <li><a href="/contact.html">Contact me</a></li>
                </ul>



            </nav>
        </div>

        <div class="main">

            <div class="contactform">
                <h1>Contact me for work and general Queries</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" 
                             id="na">Name</label>
                        <input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            style="font-size: 19px;">
                    </div>

                    <div class="mb-3 ">
                        <label for="exampleInputEmail1"  class="form-label" id="mb-2">Email
                            address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            style="font-size: 19px;">
                        <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone"  id="mb-2"class="form-label" >Phone
                            No.</label>
                        <input type="number" class="form-control" id="clientphone" style="font-size: 19px;">
                    </div>

                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label" id="mb-2"
                            >Enquiry</label>
                        <input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            style="font-size: 19px;">
                    </div>
                    <div class="mb-3 form-check" style="display:flex;padding: 12px 12px 15px 0 ;">
                        <input type="checkbox" class="form-check-input " id="isclient">
                        <label class="form-check-label"  id="mb-5"for="exampleCheck1" style="margin-left: 1vw;">I want you to work
                            on project with me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>



            </div>

        </div>
    </div>

    <script src="portofolio.js"></script>
</body>

</html>
